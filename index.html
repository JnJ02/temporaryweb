<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점검 중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-gradient {
            background: linear-gradient(45deg, #4338ca, #8b5cf6, #6366f1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="h-screen animate-gradient flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl max-w-md w-full p-8 text-center transform transition-all hover:scale-105 duration-300">
        <div class="relative mb-6">
            <svg class="mx-auto w-24 h-24 text-indigo-600 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4 animate-pulse">점검 중입니다</h1>
        <p class="text-gray-600 mb-6 leading-relaxed">
            더 나은 서비스를 위해 현재 웹사이트를 업그레이드하고 있습니다. 
            잠시 후 다시 방문해 주세요.
        </p>
        <div class="flex justify-center space-x-4">
            <a href="mailto:hojun@jenjglobal.com?subject=웹사이트%20점검%20문의" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-colors">
                문의하기
            </a>
            <a href="#" class="border border-indigo-600 text-indigo-600 px-6 py-2 rounded-full hover:bg-indigo-50 transition-colors">
                상태 확인
            </a>
        </div>
    </div>
</body>
</html>
