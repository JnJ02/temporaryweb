<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점검 중</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
        }
        .message {
            text-align: center;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .message h1 {
            font-size: 2rem;
            color: #333;
        }
        .message p {
            font-size: 1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>점검 중</h1>
        <p>저희 웹사이트를 점검 중입니다. 잠시만 기다려주세요.</p>
    </div>
</body>
</html>
