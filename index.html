<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>점검 중</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-gradient {
            background: linear-gradient(45deg, #4338ca, #8b5cf6, #6366f1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="h-screen animate-gradient flex items-center justify-center p-4">
    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-2xl max-w-md w-full p-8 text-center transform transition-all hover:scale-105 duration-300">
        <div class="relative mb-6">
            <img src="jj.svg" alt="Logo" class="mx-auto w-16 h-16 mb-4 animate-pulse">
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4 animate-pulse">점검 중입니다</h1>
        <p class="text-gray-600 mb-6 leading-relaxed">
            더 나은 서비스를 위해 현재 웹사이트를 업그레이드하고 있습니다. 
            잠시 후 다시 방문해 주세요.
        </p>
        <div class="flex justify-center">
            <a href="mailto:hojun@jenjglobal.com?subject=웹사이트%20점검%20문의" class="bg-indigo-600 text-white px-6 py-2 rounded-full hover:bg-indigo-700 transition-colors">
                문의하기
            </a>
        </div>
    </div>
</body>
</html>
